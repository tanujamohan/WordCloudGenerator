<!doctype html>

<html>

<head>
	<title>Search Page</title>
	<style>
		body {
			background-color: #BDBDBD;
			text-align: center;
			color: black;
		}
		.header1 {
			color: black;
			font-size: 50pt;
			display: block;
			width: 100%;
			margin: 0 auto;
			margin-top: 12%;
		}
		.searchbar {
			margin-top: 30px;
			font-size: 12pt;
			width: 430px;
			height: 30px;
			outline: #00FF00 solid thin;
			outline-color: purple;
		}
		.button {
		    background-color: #5E0B82;
		    border: none;
		    color: white;
		    padding: 12px 28px;
		    text-align: center;
		    text-decoration: none;
		    display: inline-block;
		    font-size: 16px;
		    margin: 4px 2px;
		    cursor: pointer;
		    margin-top: 25px;
		}
	</style>
</head>

<body>
	<h1 class="header1"> Word Cloud </h1>
	<input class="searchbar" type="text" name="search" placeholder="Search for an artist.."> <br>
	<button class="button">Search</button>
</body>


</html>
